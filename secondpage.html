<!doctype html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Para ti — Página 2</title>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@300;400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <main class="page">
      <div class="card">
        <div class="decor decor-left"></div>
        <div class="decor decor-right"></div>

        <div class="card-content">
          <div class="icon">🪞</div>
          <p class="lead">Si tuviera que darte un regalo sería un espejo</p>
          <h2 class="subtitle">¿sabes por qué?</h2>
          <button id="no-btn" class="btn">No</button>

          <!-- mensaje oculto que se revelará al pulsar 'No' -->
          <div id="reveal" class="reveal" aria-hidden="true">
            <p class="reveal-text">Porque después de ti lo más lindo es tu reflejo</p>
            <div class="reveal-icons" aria-hidden="true">💖 ✨ 💫</div>
          </div>
        </div>
      </div>
    </main>

    <script src="scrip.js"></script>
  </body>
